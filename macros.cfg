[gcode_macro PRINT_START]
gcode:
  {% set BED_TEMPERATURE = params.BED|default(60)|float %}
  {% set EXTRUDER_TEMPERATURE = params.EXTRUDER|default(190)|float %}
  
  # Start heating bed
  M140 S{BED_TEMPERATURE}

  # Finish heating bed and home axes if not already homed
  {% if printer.homed_axes != 'XYZ' %}
    G28 X Y; home XY
    M190 S{BED_TEMPERATURE}; Wait for bed to reach temperature
    G28 Z; Home Z
  {% endif %}
  
  # Probe the bed before heating the nozzle to avoid oozing
  BED_MESH_CALIBRATE
  
  # park the extruder near to where the print begins
  Smart_Park

  M104 S{EXTRUDER_TEMPERATURE}; Start heating the nozzle
  M109 S{EXTRUDER_TEMPERATURE}; Wait for extruder to finish heating

  LINE_PURGE
  ;G91 ; relative positioning
  ;G1 E10; Extrude 10 mm of filament
  G1 E-1; retract 1mm
    
  G21 ; metric values
  G90 ; absolute positioning
  M82 ; set extruder to absolute mode
  M107 ; start with the fan off
  G92 E0 ; Reset Extruder
  
  ;G1 Z2.0 F900; Move Z Axis up little to prevent scratching of Heat Bed
  ;G1 X0.1 Y20 Z0.3 F1200.0 ; Move to start position
  ;G1 X0.1 Y200.0 Z0.3 F2000.0 E15 ; Draw the first line
  ;G1 X0.4 Y200.0 Z0.3 F2000.0 ; Move to side a little
  ;G1 X0.4 Y20 Z0.3 F2000 E30 ; Draw the second line
  ;G92 E0 ; Reset Extruder
  ;G1 Z2.0 F900; Move Z Axis up little to prevent scratching of Heat Bed
  ;G1 X5 Y20 Z0.3 F900.0 ; Move over to prevent blob squish


[gcode_macro PRINT_END]
gcode:
  ; HEVO End G-code
  G91 ;Relative positioning
  G1 E-2 F2700 ;Retract a bit
  G1 E-5 Z0.2 F2400 ;Retract and raise Z
  G1 X5 Y5 F3000 ;Wipe out
  G1 Z5 F900;Raise Z more
  G90 ;Absolute positioning
  G1 X0 Y0 ;Present print
  M106 S0 ;Turn-off fan
  M104 S0 ;Turn-off hotend
  M140 S0 ;Turn-off bed
  M84 X Y E ;Disable all steppers but Z

